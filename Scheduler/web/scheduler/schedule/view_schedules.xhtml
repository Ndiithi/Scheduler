<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">
            View Schedule Entries
        </ui:define>

        <ui:define name="content">
            <div class=" center-text">
                <h:dataTable styleClass="center text-justify table-border" cellspacing="10px"  var="sch" value="#{scheduleList.scheduleList}" >
                    
                    <f:facet name="header">
                        <h:panelGroup>
                            <p class="facet-header">Schedule entries</p>
                        </h:panelGroup>
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Schedule Name"/>
                        </f:facet>
                        #{sch.scheduleName}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Created On"/>
                        </f:facet>
                        #{sch.date}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Frequency"/>
                        </f:facet>
                        #{sch.frequency}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Rate"/>
                        </f:facet>
                        #{sch.freqPeriod}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Action"/>
                        </f:facet>
                        <h:commandButton value=" Edit" action="edit_schedule">
                            <f:setPropertyActionListener target="#{scheduleProcessor.schedule}" value="#{sch}"/>
                        </h:commandButton>
                        <h:commandButton value="Delete" actionListener="#{scheduleList.deleteSchedule}">
                            <f:param name="scheduleid" id="scheduleid" value="#{sch.scheduleId}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
