<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Create Schedule
            
        </ui:define>

        <ui:define name="content">
            <script>
                
                        function generatePlaceholder(enti) {
                             
                              var current=document.getElementById("wrapperForm:replySms").innerHTML;
                              var newValue=current+"["+enti.title+"]";
                              document.getElementById("wrapperForm:replySms").innerHTML=newValue;
                           //   window.alert(newValue);
                            //  $("#wrapperForm:replySms").text("gpogogo");
                        }
            </script>
            <div class=" center-text">
                <h:panelGrid styleClass="center text-justify">
                    <f:facet name="header">
                        <h:panelGroup>
                            <p class="facet-header">Create New Schedule</p>
                            <br/>
                        </h:panelGroup>
                    </f:facet>    
                    <h:panelGrid columns="3" styleClass="center text-justify">
                        <h:outputLabel value="Schedule Name"/>
                        <h:inputText id="schedulename" value="#{scheduleProcessor.schedule.scheduleName}"/>
                        <h:message for="schedulename"/>

                    </h:panelGrid>
                    <br/>
                    <h:panelGrid rendered="#{backing.isCreateSqlPanelRendered}" columns="3" styleClass="center text-justify" style="border: 2px #8cff00 solid">
                        <f:facet name="header">
                            <h:panelGroup >
                                <p class="facet-header">Compose Reply SMS</p>
                                <br/>
                            </h:panelGroup>  
                        </f:facet>
                        <h:outputLabel value="Select Connection"/>
                        <h:selectOneMenu value="#{scheduleProcessor.datbaseconnId}" id="dbconn">
                            <f:selectItems  value="#{schduleSupport.dbConn}"/>
                        </h:selectOneMenu>
                        <h:message for="dbconn"/>

                        <h:outputLabel value="SQL To Run:"/>
                        <h:inputTextarea value="#{scheduleProcessor.schedule.sqlToRun}" id="sqlarea" rows="12" cols="41"/>
                        <h:message for="sqlarea"/>

                        <h:inputHidden/>
                        <h:panelGroup >
                            <h:commandLink styleClass="button" action="#{scheduleProcessor.generateSampleDataFromSql}" style="margin-right: 10px;" value="Run SQL"/>
                            <h:commandLink styleClass="button" action="#{scheduleProcessor.generateSampleDataFromSqlReply}" value="Compose Reply SMS"/>
                        </h:panelGroup>
                        <h:outputLabel/>
                        <h:outputLabel/>
                        <h:panelGroup binding="#{scheduleProcessor.dynamicDataTableGroupViewResult}">

                        </h:panelGroup>




                    </h:panelGrid >

                    <h:panelGrid rendered="#{backing.isReplySmsPanelRendered}" style="border: 2px #8cff00 solid" styleClass="center center-text">
                        <f:facet name="header">
                            <h:panelGroup >
                                <p class="facet-header">Compose Reply SMS</p>
                                <br/>
                            </h:panelGroup>  
                        </f:facet>
                        <h:commandLink styleClass="button" action="#{scheduleProcessor.generateSampleDataFromSql}"  value="Back"/>
                        <h:inputHidden value="#{scheduleProcessor.schedule.sqlToRun}"/>
                        <h:inputHidden value="#{scheduleProcessor.datbaseconnId}"/>
                        
                        
                        <ui:repeat  value="#{scheduleProcessor.columns}" var="colName">
                            <h:panelGrid styleClass="center center-text" columns="2">
                                <h:outputText value="#{colName}: " />
                                <h:selectBooleanCheckbox  onclick="generatePlaceholder(this)" title="#{colName}"/>
                                
                            </h:panelGrid>

                        </ui:repeat>

                        <h:panelGrid  id="replySmsGrid" columns="2" styleClass="center text-justify">
                            <h:outputLabel value="Reply SMS:"/>
                            <h:inputTextarea  id="replySms" value="#{scheduleProcessor.schedule.replySms}" rows="12" cols="41"/>
                        </h:panelGrid>


                        <h:commandLink action="#{scheduleProcessor.generateSampleSms}" styleClass="button button-large" value="Compose Sample" style="margin-top: 15px; margin-left: auto; margin-right: auto; margin-bottom: 5px;"/>
                        
                            <br/>
                            
                        
                        <h:outputText  value="Sample sms: #{scheduleProcessor.sampleSms}"/>
                        <h:panelGroup binding="#{scheduleProcessor.dynamicDataTableGroupComposeReply}">


                        </h:panelGroup>

                    </h:panelGrid>

                    <br/>

                    <h:panelGrid  styleClass="center text-justify">

                        <h:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputLabel value="Frequency:"/>
                                <h:inputText value="#{scheduleProcessor.schedule.frequency}" id="frequency"/>
                                <h:message for="frequency"/>
                            </h:panelGroup>


                            <h:panelGroup>
                                <h:outputLabel value="Period:"/>
                                <h:selectOneMenu value="#{scheduleProcessor.period}" id="period">
                                    <f:selectItem itemLabel="HOURLY" itemValue="HOURLY"/>
                                    <f:selectItem itemLabel="DAILY" itemValue="DAILY"/>
                                    <f:selectItem itemLabel="WEEKLY" itemValue="WEEKLY"/>
                                    <f:selectItem itemLabel="MOTHLY" itemValue="MOTHLY"/>
                                    <f:selectItem itemLabel="YEARLY" itemValue="YEARLY"/>

                                </h:selectOneMenu>
                                <h:message for="period"/>
                            </h:panelGroup>



                        </h:panelGrid>

                        <h:panelGrid columns="3" styleClass="center text-justify">
                            <h:outputLabel value="Time to run:"/>
                            <h:panelGroup>
                                <h:inputText id="timetorun" value="#{scheduleProcessor.timeToRun}"/>
                                <h:outputLabel value="eg (2016-12-29)"/>
                            </h:panelGroup>
                            
                            <h:message for="timetorun"/>
                        </h:panelGrid>

                    </h:panelGrid >
                    <h:panelGrid styleClass="text-justify" style="margin-top: 15px; margin-left: auto; margin-right: auto; margin-bottom: 5px; padding: 7px;">
                        <h:commandLink styleClass="button button-large" action="#{scheduleProcessor.persistSchedule}" value="Save Schedule"/>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </ui:define>



    </ui:composition>
</html>
