<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">
            View Database Entries
        </ui:define>
        
        <ui:define name="content">
            <div class=" center-text">
            <h:dataTable styleClass="center text-justify table-border"  var="dbentries" value="#{savedDatabaseConnectionEntry.databaseEntries}" >
                <f:facet name="header">
                    <h:panelGroup>
                        <p class="facet-header">Database entries</p>
                    </h:panelGroup>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Database"/>
                    </f:facet>
                    #{dbentries.databasenameSc}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="User"/>
                    </f:facet>
                    #{dbentries.userSc}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Host"/>
                    </f:facet>
                    #{dbentries.hostSc}
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Password"/>
                    </f:facet>
                    #{dbentries.passwordSc}
                </h:column>
            </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
