<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/layout.xhtml">
       
        <ui:define name="title">
            Create Database Connection
        </ui:define>
        
        <ui:define name="content">
            <div class=" center-text">
                <h:panelGrid columns="2" styleClass="center text-justify">
                    <f:facet name="header">
                        <h:panelGroup>
                            <p class="facet">New Database Connection</p>
                            <br/>
                        </h:panelGroup>  
                    </f:facet>
                    
                    <h:outputLabel value="Host Name:"/>
                    <h:inputText value="#{createNewDatabaseEntry.host}"/>
                    <h:outputLabel value="Database Name:"/>
                    <h:inputText value="#{createNewDatabaseEntry.databaseName}"/>
                    <h:outputLabel value="User:"/>
                    <h:inputText value="#{createNewDatabaseEntry.user}"/>
                    <h:outputLabel value="Password:"/>
                    <h:inputText value="#{createNewDatabaseEntry.password}"/>
                </h:panelGrid>
                <h:commandButton value="Save Connection" action="#{createNewDatabaseEntry.persistDatabaseDetails}"/>
            </div>
        </ui:define>
        
        
    </ui:composition>
</html>
