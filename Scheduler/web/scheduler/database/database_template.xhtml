<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        
            <div class=" center-text">
                <h:panelGrid columns="3" styleClass="center text-justify">
                    <f:facet name="header">
                        <h:panelGroup>
                            <p class="facet">New Database Connection</p>
                            <br/>
                        </h:panelGroup>  
                    </f:facet>
                    
                    <h:outputLabel value="Host Name:"/>
                    <h:inputText id="hostname" value="#{requestedDatabaseViewController.className+="."+=host}"/>
                    <h:message for="hostname"/>
                    
                    <h:outputLabel value="Database Name:"/>
                    <h:inputText id="databaseName" value="#{requestedDatabaseViewController.className+='.'+=databaseName}"/>
                    <h:message for="databaseName"/>
                    
                    <h:outputLabel value="User:"/>
                    <h:inputText id="user" value="#{requestedDatabaseViewController.className+='.'+=user}"/>
                    <h:message for="user"/>
                    
                    <h:outputLabel value="Password:"/>
                    <h:inputText id="password" value="#{requestedDatabaseViewController.className+='.'+=password}"/>
                    <h:message for="password"/>
                </h:panelGrid>
                
            </div>
       
        
        
    
</html>
